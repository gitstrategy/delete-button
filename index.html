<!DOCTYPE html>
<head>
    <script src="scripts.js"></script><!--link to script, but it does not work, it only work with the script at the end of index.html-->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <button class="button">
        <div class="trash">
            <div class="top">
                <div class="paper"></div>
            </div>
            <div class="box"></div>
            <div class="check">
                <svg viewBox="0 0 8 6">
                    <polyline points="1 3.4 2.71428571 5 7 1"></polyline>
                </svg>
            </div>
        </div>
        <span>Delete Item</span>
    </button>
</body>
<script>
    document.querySelectorAll('.button').forEach(button => button.addEventListener('click', e => {
    if(!button.classList.contains('delete')) {
    button.classList.add('delete');
    setTimeout(() => button.classList.remove('delete'), 3200);
    }
    e.preventDefault();
    }));
</script>
